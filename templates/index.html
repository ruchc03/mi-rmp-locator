<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Distance Calculator</title>
</head>
<body>
    <h1>Restaurant Distance Calculator</h1>

    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form action="/calculate_distance" method="post">
        <label for="location_input">Enter Location:</label>
        <input type="text" id="location_input" name="location_input" required>
        <input type="submit" value="Calculate Distance">
    </form>

    {% if restaurants %}
    {{ restaurants|safe }}
    {% endif %}
</body>
</html>
